<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> <!-- GSAP CDN -->
   
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Stock Tracker</h1>
            <input id="stock-search" type="text" placeholder="Search for stocks...">
            <ul id="suggestions"></ul>
        </div>
        
        <div class="right-section">
            <div class="stock-info">
                <h2 id="selected-stock">Select a stock to view details</h2>
                <p id="stock-price"></p>
                <p id="stock-change"></p>
            </div>
            <div class="chart-container">
                <canvas id="stock-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
